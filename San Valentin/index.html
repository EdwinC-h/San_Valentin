<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <div id="scene">

    <div id="typewriter"></div>
    <div id="intro">Toca el corazón</div>
    <div id="heart"></div>
    
    
    <div id="ground"></div>
    
    
    <div id = "tree-container">
    <div id="tree">
      <img src="img/tronco.png" alt="tronco">
      <div id="leaves"></div>
    </div>
    <!-- Título que aparece cuando el árbol empieza a crecer -->
    <div id="grow-title" data-title="Nuestro árbol">Nuestro árbol</div>
  </div>

      <div id="message">
        <div class="label" data-text="Mi amor por ti crece desde"></div>
        <div id="counter">0 años, 0 meses, 0 días - 0h 0m 0s</div>
      </div>

      <!-- Título final de San Valentín (aparece después del desplazamiento y se queda) -->
      <div id="valentine-title">¿Paula, quieres ser mi San Valentín?</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
